buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

version = "1.12.2-${phase}-${major}.${minor}.${patch}"
group = modGroup
archivesBaseName = modBaseName

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = project.forgeVersion
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings 'snapshot_20171003'

    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    useDepAts = true

    accessTransformer 'src/main/resources/META-INF/mbtweaker_at.cfg'

    replace "@GRADLE:VERSION@", project.version
}

jar {
    from sourceSets.main.output
    manifest {
        attributes 'FMLAT': 'mbtweaker_at.cfg'
    }
}

repositories {
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://minecraft.curseforge.com/api/maven"
    }
    maven {
        url = "http://chickenbones.net/maven/"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://modmaven.k-4u.nl"
    }
}

dependencies {
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.575"

    deobfProvided "mezz.jei:jei_1.12.2:4.15.0.293:api"
    runtime "mezz.jei:jei_1.12.2:4.15.0.293"

    deobfCompile "gregtechce:gregtech:1.12.2:1.8.13.465"

    deobfCompile "codechicken-lib-1-8:CodeChickenLib-1.12.2:3.2.3.357:universal"

    implementation 'org.jetbrains:annotations:15.0'

}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

task copyExamples {
    def scripts = new File(minecraft.runDir, "scripts")
    scripts.mkdirs()
    scripts.eachFile {
        file -> file.delete()
    }
    new File("examples").eachFileRecurse {
        file -> if(file.isFile()) new File(scripts, file.getName()) << file.text
    }
}

runClient.dependsOn(tasks.copyExamples);
